server {
        listen 80;
        server_name wojtyla1.ddns.net;

        resolver 127.0.0.11;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://vgt-api/api/;
        }
    }
